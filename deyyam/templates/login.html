<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class=" h-screen flex items-center justify-center bg-cover"
style="background-image:url('static/images/wallpaper.jpg')">

<div class="container">
    <div class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 rounded-lg shadow-md p-8 max-w-md">
        <h1 class="text-3xl font-semibold mb-4 text-center text-gray-800 italic">Login</h1>
        <form method="POST" action="/login">
            {{ form.hidden_tag() }}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-800 mb-1 italic">Username</label>
                <input type="text" id="username" name="username" class="form-input mt-1 block w-full rounded-md border-transparent bg-gray-100 focus:border-blue-500 focus:bg-white focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-800 mb-1 italic">Password</label>
                <input type="password" id="password" name="password" class="form-input mt-1 block w-full rounded-md border-transparent bg-gray-100 focus:border-blue-500 focus:bg-white focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="text-center">
                <input type="submit" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md " value="login">
            </div>
        </form>
    </div>
</div>

</body>
</html>
