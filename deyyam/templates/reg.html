<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 h-screen flex items-center justify-center">

<div class="container mx-auto">
    <div class="w-96 bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-semibold mb-4 text-center text-gray-800">REGISTRATION</h1>
        <form method="POST" action="/registration">
            {{form.hidden_tag()}}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-800 mb-1">Username</label>
                <input type="text" id="username" name="username" class="form-input mt-1 block w-full rounded-md border-transparent bg-gray-100 focus:border-blue-500 focus:bg-white focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-800 mb-1">Password</label>
                <input type="password" id="password" name="password" class="form-input mt-1 block w-full rounded-md border-transparent bg-gray-100 focus:border-blue-500 focus:bg-white focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-medium text-gray-800 mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input mt-1 block w-full rounded-md border-transparent bg-gray-100 focus:border-blue-500 focus:bg-white focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div class="text-center">
                <button type="submit" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Register</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
